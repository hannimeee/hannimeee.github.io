<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face detection on the browser using JavaScript!</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script defer src="/FaceRec/face-api.min.js"></script>
    <script defer src="/FaceRec/FaceVideo3.js"></script>
    <link rel="stylesheet" href="/FaceRec/style.css">
  </head>
  <body>
    <video id="video" width="600" height="450" autoplay></video>
  
    <div class="counter-container">
      <h3>Face Detection Stats</h3>
      <p>Face Detected: <span id="face-detected-count">0</span></p>
      <p>Face Not Detected: <span id="face-not-detected-count">0</span></p>
      <p>Face Detection Accuracy: <span id="locked-in-percentage">0</span>%</p>
    </div>
  
    <div class="timer-container">
      <div class="timer-display" id="timerDisplay">00:00:00</div>
      <div class="buttons">
        <button id="startButton">Start Detection</button>
        <button id="pauseButton">Pause Detection</button>
        <button id="resetButton">Reset Board</button>
      </div>
    </div>
  
    <div class="timelog-container">
      <h3>Time Log</h3>
      <div id="timelog-container"></div>
    </div>
  
    <script src="/FaceRec/timerScript.js"></script>
    <script src="/FaceRec/main.js"></script>
  </body>
  
  </html>
</html>
