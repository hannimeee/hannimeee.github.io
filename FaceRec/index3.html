<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face detection on the browser using JavaScript!</title>
  
  <script defer src="/FaceRec/face-api.min.js"></script>
  <script defer src="/FaceRec/FaceVideo3.js"></script>
  <link rel="stylesheet" href="/FaceRec/style.css">
  <link rel="stylesheet" href="/frontEnd/navBar.css">
  <link rel="stylesheet" href="/frontEnd/universalStyles.css">
  <link rel="stylesheet" href="/frontEnd/gradientbackGround.css">
  <link rel="stylesheet" href="/frontEnd/buttons.css">

  <style>
    /* Style for the counters */
    .counter-container {
      position: fixed;
      top: 200px;
      right: 190px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      z-index: 9999; /* Ensure the counters appear above other elements */
    }

    /* Style for the navbar */
    .navbarFlexboxLEFT {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 9998; /* Ensure the navbar appears above other elements except counters */
    }

    /* Style for the timer container */
    .timerContainer {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateX(+270%) translateY(-40%);
      z-index: 9999; /* Ensure the timer appears above other elements */
    }

    /* Style for the face container */
    .containerFACE {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateX(-50%) translateY(-50%);
      z-index: 9999; /* Ensure the face container appears above other elements */
    }
  </style>
</head>
<body>
  
  <video id="video" width="600" height="450" autoplay></video>
  <video id="recordedVideo" width="640" height="480" controls></video>
  <button id="startButton">Start Detection</button>
  <button id="stopButton">Stop Detection</button>
  <!-- Counter container -->
  <div class="counter-container">
    <h3>Locked inness</h3>
    <p>Locked in: <span id="face-detected-count">0</span></p>
    <p>Not Locked in: <span id="face-not-detected-count">0</span></p>
    <p>Locked in %: <span id="locked-in-percentage">0</span></p>
    <p>Time Log: <span id="timelog-container">0</span></p>
  </div>
   
</body>
</html>
