<body>

  <div class="navbarFlexboxLEFT">
    <div class=navbarButtons><a href="main_home_page.html">Home Page</a></div>
    <div style="flex: 1; justify-content: flex-end">
      <div class="navbarFlexboxRIGHT">
          <div class=navbarButtons><a href="written_works_page.html">Workflow</a></div>

      </div>
    </div>

  <div class="timerContainer">
    <div class="timerDisplay" id="timerDisplay">00:00:00:000</div>
    <div class="buttons">
      <button id="buttons">Pause</button>
      <button id="buttons">Start</button>
      <button id="buttons">Reset</button>
    </div>
  </div>

  <div class="containerFACE">
    <div class="face-efficiency-percentage">00.00%</div>
  </div>

  <script scr="timerScript.js">
    let [hours, minutes, seconds, milleseconds] = [0,0,0,0];
    let timerDisplay = document.getElementById("timerDisplay");

    function timer() {
      milleseconds++;
      if (milleseconds == 1000){
        seconds++;
        if (seconds == 60) {
          minutes++
          if (minutes == 60) {
            hours++
          }
        }
      }
    }

  </script>
